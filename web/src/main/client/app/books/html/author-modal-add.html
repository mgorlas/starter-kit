<form  name="authorAddForm" validate>
	<div class="modal-header">
		<h3 class="modal-title">Add author</h3>
	</div>
	<div class="modal-body">
		<div class="form-group ">
			<label for="text">First name:</label> <input type="text" name="firstName" class="form-control" ng-model="nextFirstName" ng-minlength="2" placeholder="first name" required>
		</div>
		<div class="form-group ">
			<label for="text">Last name:</label> <input type="text"	name="lastName" class="form-control" ng-model="nextLastName" ng-minlength="2" placeholder="last name" required>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-success" name="addAuthor" ng-click="addAuthor(authorAddForm.firstName.$valid, authorAddForm.lastName.$valid)">Add author</button>
		<button class="btn btn-danger" name="close" ng-click="$dismiss()">Close</button>
	</div>
</form>
