<!DOCTYPE html>
<html>
<body>
<section>
    <div flash-message="5000" ></div>

    <p class="getAuthorText">Enter name author:</p>
    <input type="text" ng-model="prefix">

    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        <tr ng-repeat="author in authors | filter: prefix | orderBy : 'lastName'">
            <td>{{ author.firstName }}</td>
            <td>{{ author.lastName }}</td>
        </tr>
    </table>
</section>
</body>
</html>
